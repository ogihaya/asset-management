# 本番環境用設定修正済み
spring.datasource.url=jdbc:mysql://asset-management-db.ch82ma2cqu45.ap-northeast-1.rds.amazonaws.com:3306/asset_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# 本番環境ではログレベルを下げる
logging.level.com.example.asset_management=INFO
logging.level.org.hibernate.SQL=WARN

# パフォーマンス設定
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 接続プール設定
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000 
<div th:fragment="graph">
    <div class="graph-section">
        <div class="graph-header">
            <h2>グラフ</h2>
            <div class="graph-controls">
                <div class="graph-type-selector">
                    <label for="dataTypeSelect">データタイプ</label>
                    <select id="dataTypeSelect">
                        <option value="total-assets">全資産</option>
                        <option value="income">収入</option>
                        <option value="specific-asset">特定資産</option>
                        <option value="specific-invest">特定投資</option>
                    </select>

                    <div id="assetSelectContainer" style="display: none;">
                        <label for="assetSelect">資産選択</label>
                        <select id="assetSelect">
                            <option th:each="assetMaster : ${allAssetMasters}"
                                    th:value="${assetMaster.id}"
                                    th:text="${assetMaster.assetName}">
                                資産名
                            </option>
                        </select>
                    </div>
                    <div id="investSelectContainer" style="display: none;">
                        <label for="investSelect">投資選択</label>
                        <select id="investSelect">
                            <option th:each="investMaster : ${allInvestMasters}"
                                    th:value="${investMaster.id}"
                                    th:text="${investMaster.investName}">
                                投資名
                            </option>
                        </select>
                    </div>
                </div>
                <button id="updateGraphBtn" class="update-btn">更新</button>
            </div>
        </div>

        <div class="graph-container">
            <div class="graph-card">
                <h3 id="graphTitle">資産の推移</h3>
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>
</div>

spring.application.name=asset-management

# ===== データベース設定 =====
# H2データベースの設定
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2コンソールの有効化（開発時に便利）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# SQLファイルの実行設定
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
# 重要: スキーマ作成後にデータを投入するように設定
spring.jpa.defer-datasource-initialization=true

# ===== Logger設定（修正版） =====

# ルートログレベルを設定
logging.level.root=INFO

# あなたのパッケージのログレベルを設定
logging.level.com.example.asset_management=DEBUG

# コンソール出力の設定
logging.level.console=DEBUG
spring.output.ansi.enabled=always

# ログファイルの設定
logging.file.name=logs/asset-management.log
logging.level.file=DEBUG

# ログパターンの設定
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
spring.application.name=asset-management

# ===== プロファイル別の設定ファイルを使用 =====
# 開発環境: application-dev.properties
# 本番環境: application-prod.properties

# SQLファイルの実行設定
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# ===== Logger設定 =====
logging.level.root=INFO
logging.level.com.example.asset_management=DEBUG
logging.file.name=logs/asset-management.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n